disabled_rules:
    - trailing_whitespace
    - todo

opt_in_rules:
    - empty_count
    - empty_string
    - control_statement
    - trailing_newline
    - colon
    - comma
    - yoda_condition
    - mark

excluded:
    - Carthage
    - Pods
    - SwiftLint/Common/3rdPartyLib
    - vendor

# configurable rules can be customized from this configuration file
# binary rules can set their severity level
force_cast: warning # implicitly. Give warning only for force casting

force_try:
  severity: warning # explicitly. Give warning only for force try

identifier_name:
  min_length:
      warning: 1
  max_length:
      warning: 50
      error: 70
      
line_length:
    warning: 160
    error: 200
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true

function_body_length:
    warning: 300
    error: 500

function_parameter_count:
    warning: 7
    error: 8

type_body_length:
    warning: 400
    error: 500

file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true
    
nesting:
  type_level:
    warning: 4

cyclomatic_complexity:
    ignores_case_statements: true
    warning: 15
    error: 25

reporter: "xcode"

